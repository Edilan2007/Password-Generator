  <div class="container">
    <h2 class="title">Generate a</h2>
    <h2 class="subtitle">random password</h2>
    <p class="line">Never use an insecure password again.</p>

    <label for="lengthInput">Enter the desired password length:</label>
    <input type="number" id="lengthInput" min="1" max="15">
     <button onclick="generate()">Generate passwords</button>

     </div>

  </div>
